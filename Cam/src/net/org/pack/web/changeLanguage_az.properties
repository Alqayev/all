Caregory1alt2ic2.ab=\u00F6z\u00FCnd\u0259n p\u0259rd\u0259li sisteml\u0259rd\u0259 d\u0259 dig\u0259r  cambalkon sisteml\u0259ri kimi  m\u00F6vs\u00FCm\u00FCn\u0259 g\u00F6r\u0259 m\u0259kan\u0131 tamam\u0259n a\u00E7maq v\u0259 ya qapatmaq qabliyy\u0259tin\u0259 malikdir. P\u0259rd\u0259l\u0259r \u015F\u00F6\u015F\u0259 il\u0259 birlikd\u0259 h\u0259r\u0259k\u0259t edir.
