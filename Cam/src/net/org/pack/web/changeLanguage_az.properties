Caregory1alt1ic1.ab=S\u00DCRM\u018FLI
Caregory1alt1ic2.ab=\u015Eirk\u0259timiz sisteml\u0259rin \u00E7ox \u00E7e\u015Fidliliyi il\u0259 f\u0259rql\u0259nir. S\u00FCrm\u0259li sistem bunlardan biridir. S\u00FCrm\u0259li sistemin \u00F6z\u00FCd\u0259 iki c\u00FCr olur, k\u0259ndarl\u0131 v\u0259 k\u0259ndars\u0131z. Sistemd\u0259 8 mm v\u0259 10 mm \u015F\u00FC\u015F\u0259d\u0259n istifad\u0259 olunur, maksimum h\u00FCnd\u00FCrl\u00FCk \u00E7\u00F6l m\u0259kanlarda 2.5 m, i\u00E7 m\u0259kanlarda 3m olur. \u00E7\u00FCl m\u0259kanlarda ad\u0259t\u0259n k\u0259ndarl\u0131 s\u00FCrm\u0259li sistemd\u0259n istifad\u0259 olunur. Sistemin 1 kv a\u011F\u0131rl\u0131\u011F\u0131 25-30 kq t\u0259\u015Fkil edir. Qanadlar i\u00E7\u0259ri qatlanmad\u0131\u011F\u0131ndan h\u0259r c\u00FCr p\u0259rd\u0259d\u0259n istifad\u0259 etm\u0259k olar. K\u0259ndarl\u0131 s\u00FCrm\u0259li sistem 100% su buraxmama qabiliyy\u0259tin\u0259 malikdir. Sistemin 1 kv d\u0259y\u0259ri i\u015Fin h\u0259cmind\u0259n, m\u0259kan\u0131n \u00F6l\u00E7\u00FCl\u0259rind\u0259n asl\u0131 olaraq 165-175  AZN aras\u0131 d\u0259yi\u015Fir.
